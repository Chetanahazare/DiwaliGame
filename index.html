<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🪔Diwali Game🪔</h1>
        <div class="points-display">Points: <span id="pointsDisplay">0</span></div><br/>

        <button id="startButton">🎆 Start the Celebration 🎇</button>
        
        <!-- Diya and Cracker Containers -->
        <div class="diyas-container">
            <span class="diya">🪔</span>
            <span class="diya">🪔</span>
            <span class="diya">🪔</span>
            <span class="diya">🪔</span>
            <span class="diya">🪔</span>
            <span class="diya">🪔</span>
            <span class="diya">🪔</span>
            <span class="diya">🪔</span>
            <span class="diya">🪔</span>
            <span class="diya">🪔</span>
        </div>

        <div class="crackers-container">
            <span class="cracker">🎆</span>
            <span class="cracker">🎇</span>
            <span class="cracker">🎆</span>
            <span class="cracker">🎇</span>
            <span class="cracker">🎆</span>
            <span class="cracker">🎇</span>
            <span class="cracker">🎆</span>
            <span class="cracker">🎇</span>
            <span class="cracker">🎆</span>
            <span class="cracker">🎇</span>
        </div>


        <!-- Rangoli Pencil -->
        <div class="rangoli-container">
            <span class="rangoli-pencil">✏️</span>
            <canvas id="rangoliCanvas"></canvas>
            <p>Click the pencil to draw a Rangoli!</p>
        </div>
    </div>

    <!-- Congratulations Overlay -->
    <div class="congratulations-overlay" id="congratsOverlay">
        <h2>🎉 Congratulations 🎉</h2>
        <p>You've successfully Played Diwali 🪔 Game ! 🎉</p>
    </div>

    <!-- Fireworks Container -->
    <div class="firework-container" id="fireworks"></div>

    <script src="script.js"></script>
</body>
</html>
